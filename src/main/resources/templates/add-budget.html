<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
</head>
<body>
    <h1>Add a New Budget</h1>
    <form action="@{/budget/add}" th:action="@{/budget/add}" th:object="${budget}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:field="*{name}" required />
      <br />
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" th:field="*{amount}" required />
      <br />
      <label for="category">Category</label>
      <input type="text" id="category" name="category" th:field="*{category}" required />
      <br />
      <input type="submit" value="Add Budget" />
    </form>
</body>
</html>
